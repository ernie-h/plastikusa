baseurl = "/"
title = "PlastikUSA - Quality Packaging"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "plastikUSA"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Define the number of posts per page
paginate = 10
summaryLength = 20

# Main menu
[menu]
[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier = "about"
    name = "About"
    url  = "/about/"
    weight = 2

# TODO: Figure out how to change blog url
[[menu.main]]
    identifier="blog"
    name = "Products"
    url  = "/blog/"
    weight = 3

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url  = "/contact/"
    weight = 4

# Top bar social links menu
[[menu.topbar]]
    weight = 2
    name = "Facebook"
    url = "http://facebook.com"
    pre = "<i class='fa fa-2x fa-facebook'></i>"

[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "http://twitter.com"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:info@plastikusa.com"
    pre = "<i class='fa fa-2x fa-envelope' style='margin-left: 16px;'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "PlastikUSA"
    defaultKeywords = ["plastikusa", "container", "plastic"]
    defaultDescription = "Site created by GreyWorm Inc."

    # Twitter
    twitter = "GoHugoIO"
    twitterImage = "img/twitter-default.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "green"

    # TODO: BOTTOM
    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "info@plastikusa.com"
    contact_form_ajax = false

    about_us = "<p>PlastikUSA is a plastic disposables manufacturing company.</p>"
    copyright = "Copyright (c) 2018, PlastikUSA. All rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logo_small = "img/logo.png"
    address = """<p><strong>No. 199, Liansheng Road</strong>
        <br>Coast Business Center,
        <br>Yinzhou District
        <br>Ningbo
        <br><strong>ZJ, China</strong> <br>
      </p>
      """
    # TODO: Update lat/long
    latitude = "-12.043333"
    longitude = "-77.028333"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs"><b><a href="tel:7188773565">(718)-877-3565</b></a><br>
      <b><a href="mailto:info@plastikusa.com">info@plastikusa.com</a></b></p>
      <p class="hidden-md hidden-lg"><a href="tel:7188773565" data-animate-hover="pulse"><i class="fa fa-2x fa-phone"></i></a>
      <a href="mailto:info@plastikusa.com" data-animate-hover="pulse"><i class="fa fa-2x fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = false

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    title = "Our Values"
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have manufactured amazing products for our clients. Have a look what our clients said about us."

[params.see_more]
    enable = true
    icon = "fa fa-book"
    title = "Interested in receiving our product catalog?"
    subtitle = "Click below to view and download our product catalog PDF"
    link_url = "http://www.plastikusa.com/catalog.pdf"
    link_text = "Our Product Catalog"

[params.clients]
    enable = true
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Clients"
    subtitle = "At PlastikUSA We have partnered with a variety of reputable companies. You can be one of them."

[params.recent_posts]
    enable = true
    title = "Our Products"
    subtitle = "Our product catalog is always being updated constantly. Check out what is currently available."
